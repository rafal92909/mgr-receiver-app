

<chart type="StockChart" [options]="options" (load)="saveChart($event.context)">
  <xAxis (setExtremes)="onSetExtremesX($event)"></xAxis>
</chart>
<div style="float: left" class="date">
    {{minXDate}} <br />
    {{minXTime}}
</div>
<div style="float: right; margin-right: 8px" class="date">
  {{maxXDate}} <br />
  {{maxXTime}}
</div>
